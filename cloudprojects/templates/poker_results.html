<body style="background-color:bisque;font-family:serif;text-align:left;">

<button style="padding:0;border-style:solid;border-color:black;background-color:rgba(0,0,0,0);color:black;text-align:center;font-family:serif;font-size:42px;height:60px;width:380px;"><strong>Kassandra's Table</strong></button>
<span style='font-size:20px;'>&emsp;&emsp;&emsp;&emsp;Results for hand {{hand_num}}...</span>
<p style='text-align:right;'>
	<a href="{% url 'login' %}"><button style="padding:0;border-style:solid;border-color:white;background-color:rgba(0,0,0,0);color:white;font-family:impact;text-align:center;font-size:22px;height:34px;width:125px;">L O G I N</button></a>
	&emsp;&emsp;
	<a href="{% url 'stats' user.id %}"><button style="padding:0;border-style:solid;border-color:white;background-color:rgba(0,0,0,0);color:white;font-family:impact;text-align:center;font-size:22px;height:34px;width:125px;">S T A T S</button></a>
</p>

<table style='font-family:serif;text-align:left;width:100%' align='center'>
	<tr> 
		<td>
			<h2 style='font-family:serif;text-align:center;'>{{user.name}}: {{stack}} </h2>
		</td>
		<td><p style="text-align:left">&emsp;<button style="padding:0;border:none;background-color:rgba(0,0,0,0);text-align:center;height:120px;width:200px;">
			<img src={{hand.0}} style="width:90px;height:126px">&emsp;<img src={{hand.1}} style="width:90px;height:126px">
		</button></p></td>
		<td>
			<ul style='list-style-type:none;font-size:17px;'>
			<br><br>
				{% for b in messages %}
					<li> 
						<strong>{{b}}<strong> 
						<br> 
					</li>
				{% endfor %}
				<li>
					<strong>{{winner.0}} {{winner.1}}</strong>
			 </ul>
		</td>

	</tr>
	<tr>
		<td>&emsp;</td><td>&emsp;</td><td>&emsp;</td>
	</tr>
	<tr>
		<td>
			<h1 style='font-family:serif;text-align:center;'>POT WON: {{pot}}</h1>
		</td>
		<td>
			<p style='text-align:left'><button style="padding:0;border-style:solid;border-color:black;background-color:rgba(0,0,0,0);text-align:left;height:140px;width:500px;border-radius:20px">&emsp;
			{% for b in board %}
				<img src={{b}} style="width:90px;height:126px">
			{% endfor %}
			</button> </p>
		</td>
		<td>
			<p><a href="{% url 'play' alias.id new_hand next %}"><button> PLAY NEXT HAND </button></a></p>
		</td>	
	</tr>
	<tr>
		<td>&emsp;</td><td>&emsp;</td><td>&emsp;</td>
	</tr>
	<tr>
		<td>
			<h2 style='text-align:center;'>Kassandra: {{ai_stack}} </h2>
		</td>
		<td><p style="text-align:left">&emsp;<button style="padding:0;border:none;background-color:rgba(0,0,0,0);text-align:center;height:120px;width:200px;">
			<img src={{cpu_hand.0}} style="width:90px;height:126px">&emsp;<img src={{cpu_hand.1}} style="width:90px;height:126px">
		</button></p></td>
		<td> 
			&emsp;
		</td>
	</tr>

</body>
